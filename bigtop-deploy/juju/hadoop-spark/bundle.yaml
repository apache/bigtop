services:
  namenode:
    charm: "cs:xenial/hadoop-namenode-1"
    num_units: 1
    annotations:
      gui-x: "500"
      gui-y: "800"
    constraints: mem=7G
  resourcemanager:
    charm: "cs:xenial/hadoop-resourcemanager-1"
    num_units: 1
    annotations:
      gui-x: "500"
      gui-y: "0"
    constraints: mem=7G
  slave:
    charm: "cs:xenial/hadoop-slave-1"
    num_units: 3
    annotations:
      gui-x: "0"
      gui-y: "400"
    constraints: mem=7G
  plugin:
    charm: "cs:xenial/hadoop-plugin-1"
    annotations:
      gui-x: "1000"
      gui-y: "400"
  spark:
    charm: "cs:xenial/spark-2"
    num_units: 3
    annotations:
      gui-x: "1250"
      gui-y: "0"
    constraints: mem=7G
  zeppelin:
    charm: "cs:xenial/zeppelin-0"
    num_units: 1
    annotations:
      gui-x: "1250"
      gui-y: "400"
  zookeeper:
    charm: "cs:~charmers/trusty/zookeeper-1"
    num_units: 3
    annotations:
      gui-x: "500"
      gui-y: "400"
  ganglia:
    charm: "cs:trusty/ganglia-2"
    num_units: 1
    annotations:
      gui-x: "0"
      gui-y: "800"
  ganglia-node:
    charm: "cs:~bigdata-dev/xenial/ganglia-node-1"
    annotations:
      gui-x: "250"
      gui-y: "400"
  rsyslog:
    charm: "cs:trusty/rsyslog-10"
    num_units: 1
    annotations:
      gui-x: "1000"
      gui-y: "800"
  rsyslog-forwarder-ha:
    charm: "cs:~bigdata-dev/xenial/rsyslog-forwarder-ha-0"
    annotations:
      gui-x: "750"
      gui-y: "400"
series: xenial
relations:
  - [resourcemanager, namenode]
  - [namenode, slave]
  - [resourcemanager, slave]
  - [plugin, namenode]
  - [plugin, resourcemanager]
  - [spark, plugin]
  - [spark, zookeeper]
  - [zeppelin, plugin]
  - [zeppelin, spark]
  - [ganglia-node, namenode]
  - [ganglia-node, resourcemanager]
  - [ganglia-node, slave]
  - [ganglia-node, spark]
  - [ganglia-node, zeppelin]
  - ["ganglia:node", "ganglia-node:node"]
  - [rsyslog-forwarder-ha, namenode]
  - [rsyslog-forwarder-ha, resourcemanager]
  - [rsyslog-forwarder-ha, slave]
  - [rsyslog-forwarder-ha, spark]
  - [rsyslog-forwarder-ha, zeppelin]
  - ["rsyslog:aggregator", "rsyslog-forwarder-ha:syslog"]
