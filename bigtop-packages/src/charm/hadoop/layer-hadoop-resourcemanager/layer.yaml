repo: https://github.com/apache/bigtop/tree/master/bigtop-packages/src/charm/hadoop/layer-hadoop-resourcemanager
includes:
  - 'layer:apache-bigtop-base'
  - 'interface:dfs'
  - 'interface:mapred'
  - 'interface:mapred-slave'
  - 'interface:benchmark'
options:
  apache-bigtop-base:
    groups:
      - 'mapred'
      - 'spark'
    users:
      spark:
        groups: ['spark', 'hadoop']
      ubuntu:
        groups: ['hadoop', 'mapred', 'spark']
    ports:
        resourcemanager:
            port: 8032
        rm_webapp_http:
            port: 8088
            exposed_on: 'resourcemanager'
        # TODO: support SSL
        #rm_webapp_https:
        #    port: 8090
        #    exposed_on: 'yarn-master'
        jobhistory:
            port: 10020
        jh_webapp_http:
            port: 19888
            exposed_on: 'resourcemanager'
