name: hadoop-resourcemanager
summary: YARN ResourceManager from Apache Bigtop
maintainer: Juju Big Data <bigdata@lists.ubuntu.com>
description: >
  Hadoop is a software platform that lets one easily write and
  run applications that process vast amounts of data.

  This charm provides version 2.8.5 of the YARN ResourceManager application from
  Apache Bigtop.
tags: []
provides:
  resourcemanager:
    interface: mapred
  benchmark:
    interface: benchmark
requires:
  namenode:
    interface: dfs
  nodemanager:
    interface: mapred-slave
