repo: https://github.com/apache/bigtop/tree/master/bigtop-packages/src/charm/spark/layer-spark
includes:
  - 'layer:apache-bigtop-base'
  - 'layer:hadoop-client'
  - 'layer:leadership'
  - 'interface:benchmark'
  - 'interface:spark'
  - 'interface:zookeeper'
  - 'interface:spark-quorum'
options:
  basic:
    # bc and libgfortran3 are needed by spark-bench
    packages:
      - 'bc'
      - 'libgfortran3'
  hadoop-client:
    dirs:
      # Dirs are not configurable by Bigtop puppet, but we still set config
      # based on them to avoid hard coding paths; specify dirs that align with
      # Bigtop defaults here.
      spark_events:
        path: '/var/log/spark/apps'
      spark_home:
        path: '/usr/lib/spark'
    ports:
      # Ports that need to be exposed, overridden, or manually specified.
      # Only expose ports serving a UI or external API (e.g. spark history
      # server). IPC among units within a deployment does not typically
      # require a port to be exposed.
      spark-history-ui:
        port: 18080
        exposed_on: 'spark'
      spark-master-ui:
        port: 8080
        exposed_on: 'spark'
      spark-worker-ui:
        port: 8081
        exposed_on: 'spark'
