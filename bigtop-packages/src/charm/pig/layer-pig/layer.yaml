repo: https://github.com/apache/bigtop/tree/master/bigtop-packages/src/charm/pig/layer-pig
includes:
  - 'layer:apache-bigtop-base'
  - 'layer:hadoop-client'
options:
  apache-bigtop-base:
    dirs:
      pig:
        path: '/usr/lib/pig'
      pig_conf:
        path: '/etc/pig/conf'
      hadoop_conf:
        path: '/etc/hadoop/conf'
  hadoop-client:
    # The hadoop-plugin is optional for pig, so turn off hadoop-client's status
    # updates about a missing hadoop-plugin.
    silent: True
