name: hbase
summary: HBase from Apache Bigtop
maintainer: Juju Big Data <bigdata@lists.ubuntu.com>
description: >
  HBase is the Hadoop database. This charm provides version 1.3.2 of the
  HBase application from Apache Bigtop.
tags: []
requires:
  zookeeper:
    interface: zookeeper
provides:
  hbclient:
    interface: hbase
  benchmark:
    interface: benchmark
peers:
  hbpeer:
    interface: hbase-quorum
