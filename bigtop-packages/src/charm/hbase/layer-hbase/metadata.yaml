name: hbase
summary: Apache Bitop HBase
maintainer: Juju Big Data <bigdata@lists.ubuntu.com>
description: >
  HBase is the Hadoop database. This charm provides HBase from the
  Apache Bigtop project.
tags: []
requires:
  zookeeper:
    interface: zookeeper
provides:
  hbclient:
    interface: hbase
  benchmark:
    interface: benchmark
peers:
  hbpeer:
    interface: hbase-quorum
