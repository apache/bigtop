repo: git@github.com:juju-solutions/bigtop.git
includes:
  - 'layer:apache-bigtop-base'
  - 'layer:hadoop-client'
  - 'interface:hive'
  - 'interface:spark'
  - 'interface:zeppelin'
options:
  basic:
    packages:
      - 'unzip'
  apache-bigtop-base:
    groups:
      - 'hadoop'
      - 'zeppelin'
    users:
      ubuntu:
        groups: ['hadoop', 'zeppelin']
    dirs:
      zeppelin:
          path: '/usr/lib/zeppelin'
      zeppelin_conf:
          path: '/etc/zeppelin/conf'
      zeppelin_logs:
          path: '/var/log/zeppelin'
      zeppelin_notebooks:
          path: '/usr/lib/zeppelin/notebook'
    ports:
      zeppelin:
          port: 9080
          exposed_on: 'zeppelin'
      zeppelin_websocket:
          port: 9081
          exposed_on: 'zeppelin'
