options:
  bigtop_version:
    type: string
    default: 'master'
    description: |
        Apache Bigtop release version. The default, 'master' will use the
        upsteam bits for all hiera data, puppet recipes, and installable
        packages.
  network_interface:
    default: ""
    type: string
    description: |
      Network interface to bind Kafka to. Defaults to accepting
      connections on all interfaces. Accepts either the name of an
      interface (e.g., 'eth0'), or a CIDR range. If the latter, we\'ll
      bind to the first interface that we find with an IP address in
      that range.
