name: kafka
summary: Kafka from Apache Bigtop
maintainer: Juju Big Data <bigdata@lists.ubuntu.com>
description: >
  Kafka is a high-performance, scalable, distributed messaging system.

  This charm provides version 0.10.2.2 of the Kafka application from Apache
  Bigtop.
tags: []
provides:
  client:
    interface: kafka
requires:
  zookeeper:
    interface: zookeeper
storage:
  logs:
    type: filesystem
    description: Directory where log files will be stored
    minimum-size: 20M
    location: /srv/kafka
    multiple:
      range: "0-1"
